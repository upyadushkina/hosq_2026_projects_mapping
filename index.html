<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOSQ 2026 Program Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>HOSQ 2026 Program Map</h1>
  </header>

  <div class="layout">
    <!-- Main Visualization Area -->
    <main class="content">
      <!-- Filters Button -->
      <button id="filters-btn" class="filters-btn">filters</button>
      
      <!-- Fullscreen Button -->
      <button id="fullscreen-btn" class="fullscreen-btn">full screen</button>
      
      <svg id="visualization"></svg>
      <!-- Pop-up Card -->
      <div id="popup" class="popup"></div>
    </main>
  </div>

  <!-- Filters Popup Backdrop -->
  <div id="filters-backdrop" class="filters-backdrop"></div>
  
  <!-- Filters Popup -->
  <div id="filters-popup" class="filters-popup">
    <div class="filters-popup-header">
      <h2>Filters</h2>
      <button id="close-filters" class="close-filters-btn">&times;</button>
    </div>
    
    <div class="filters-popup-content">
      <!-- Type Filter -->
      <div class="filter-group">
        <h3>Type</h3>
        <div class="filter-options" id="type-filters"></div>
      </div>

      <!-- Fields Filter -->
      <div class="filter-group">
        <h3>Fields</h3>
        <div class="filter-options" id="fields-filters"></div>
      </div>

      <!-- Search Filter -->
      <div class="filter-group">
        <h3>Search</h3>
        <input type="text" id="search-input" placeholder="Search project name...">
      </div>

      <!-- Reset Button -->
      <button id="reset-filters" class="reset-btn">Reset filters</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
